<!doctype html>
<html lang="en">
  <head>
    <title>Development pages</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./.cache/basecoat.css" rel="stylesheet" />
    <style type="text/css">
      :root {
        /* Light sea gree */
        --bc-brand-hue: 180;
        --bc-brand-saturation: 66%;
        --bc-brand-lightness: 38%;
      }

      section {
        display: grid;
        grid-gap: 1rem;
        grid-template-columns: 18ch 18ch;
        grid-auto-rows: 18ch;
      }

      section div {
        display: grid;
        place-items: center;
        height: 100%;
        margin-block-start: 0;
      }

      .brand {
        background-color: var(--bc-brand);
      }

      .fg1 {
        background-color: var(--bc-fg1);
      }

      .fg2 {
        background-color: var(--bc-fg2);
      }
    </style>
  </head>

  <body>
    <main>
      <h1>Colour schemes</h1>
      <fieldset>
        <legend>Theme</legend>
        <div class="columns">
          <p>
            <label for="brand">Brand:</label>
            <input type="color" name="brand" id="brand" value="#21A0A0" />
            <input type="checkbox" name="alternative" id="alternative" />
            <label for="alternative">Alternative scheme </label>
          </p>
          <ul>
            <li>
              <input
                type="radio"
                name="theme"
                id="auto"
                value="auto"
                checked="true"
              /><label for="auto">Auto</label>
            </li>
            <li>
              <input type="radio" name="theme" id="light" value="light" /><label
                for="light"
                >Light</label
              >
            </li>
            <li>
              <input type="radio" name="theme" id="dim" value="dim" /><label
                for="dim"
                >Dim</label
              >
            </li>
            <li>
              <input type="radio" name="theme" id="dark" value="dark" /><label
                for="dark"
                >Dark</label
              >
            </li>
          </ul>
        </div>
      </fieldset>
      <article>
        <h2>Text</h2>
        <section>
          <div class="fg1">Text 1</div>
          <div class="fg2">Text 2</div>
        </section>
        <h2>Surfaces</h2>
        <section>
          <div class="scheme-1 shadow">Surface 1</div>
          <div class="scheme-2 shadow">Surface 2</div>
          <div class="scheme-3 shadow">Surface 3</div>
          <div class="scheme-4 shadow">Surface 4</div>
        </section>
        <h2>Info, success, warning, error</h2>
        <section>
          <div class="info">Info</div>
          <div class="success">Success</div>
          <div class="warning">Warning</div>
          <div class="error">Error</div>
        </section>
      </article>
    </main>
  </body>
  <script type="text/javascript" src="./reload.js"></script>
  <script type="text/javascript" src="./colour.js"></script>
</html>
